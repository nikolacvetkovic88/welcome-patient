<body id="weather-background" body>
    <div ng-Show="showMainContent">
		<canvas id="rain-canvas" class="canvas"></canvas>
	    <canvas id="cloud-canvas" class="canvas"> </canvas>
	    <canvas id="weather-canvas" class="canvas"></canvas>
	    <canvas id="time-canvas" class="canvas"></canvas>
	    <canvas id="lightning-canvas" class="canvas"></canvas>
    </div>

	<div id="wrapper" class="container">
		<div class="well" style="margin-bottom: 0px;" ng-Show="showMainContent">
			<div class="row">
				<div class="col-sm-8">
					<div>
					    <img ng-src="assets/img/logo_final.png" alt="logo"/>
			        </div>
					<div style="margin-top: 5px;">
						<img ng-src="assets/img/avatar.png" class="avatar" alt="avatar"/>
						<div class="patient-name">Hello <span ng-bind="Patient.firstName"></span></div>
						<div ng-controller="logoutCtrl">
						    <div class="logout" ng-click="logout()">Logout</div>
						</div>
						<!--<div class="pull-left">
							<audio controls style="width: 45px;">
							    <source src="assets/audio/test.mp3" type="audio/mpeg">
							    <p class="text-info">Your browser does not support the audio element.</p>
						    </audio>
					    </div>-->
					</div>
				</div>
				<div class="col-sm-4">
					<div class="input-group">
						<input id="search-location-input" class="form-control" type="text" placeholder="Weather forecast">
						<span class="input-group-btn">
							<button id="search-location-button" class="btn btn-info" title="Show weather for specific location"><span class="glyphicon glyphicon-search"></span></button>
							<button id="geo-button" class="btn btn-info" title="Show weather for current location"> <span class="glyphicon glyphicon-screenshot"></span></button>
						</span>
					</div>

					<div class="pull-right">
						<div id="weather" class="hide">
							<div class="location text-info" id="location"></div>
							<div class="weather-container text-info">
								<div id="temperature-info" class="temperature-info">
									<div>
										<span id="temperature" class="text-info" style="font-weight: bold;"></span>
										<span class="temp-change">
											<button id="celsius" class="btn btn-info btn-xs">&deg;C</button><button id="fahrenheit" class="btn btn-info btn-xs">&deg;F</button>
										</span>
									</div>
									<div id="weather-description" class="text-info weather-description" style="padding: 0;"></div>
								</div>
							</div>
							<div class="weather-box text-info" style="padding: 0;">
								<ul class="weather-info" id="weather-info">
									<li class="weather-item" style="padding: 0; font-size: 14px;">Humidity: <span id="humidity"></span>%</li>
									<li class="weather-item" style="padding: 0; font-size: 14px;">Wind: <span id="wind-direction"></span> <span id="wind"></span><span id="speed-unit"></span></li>
								</ul>
							</div>
						</div>
						 <div id="geo-error-message" class="geo-error-message hide"><button id='close-error' class='fa fa-times close-error'></button>It looks like we can't find your location. Please type your city into the search box above!</div>
					</div>					
				</div>
			</div>
		</div>

		<div ng-view></div>
	</div>
	<div id="warning-message" class="text-danger">
		This application is only viewable in landscape mode.
	</div>

	<script src="app/shared/reminderService.js"></script>
