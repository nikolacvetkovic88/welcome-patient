<button class="btn btn-info pull-right btn-sm refresh" ng-click="loadComments()">
  <span class="glyphicon glyphicon-refresh"></span>
</button>

<div class="row">
  <div class="col-sm-3">
    <div class="btn-group-vertical" style="width: 100%">
      <button type="button" class="btn btn-primary text-left"  ng-click="setContent('new')"> 
        New Comment<span class="glyphicon glyphicon-envelope pull-right"></span>
      </button>
      <button type="button" class="btn btn-info text-left" ng-click="setContent('today')" ng-class="{'selected-item': commentType == 'today'}">Today
        <span class="badge pull-right">{{commentsToday.length}}</span>
      </button>
      <button type="button" class="btn btn-info text-left" ng-click="setContent('week')" ng-class="{'selected-item': commentType == 'week'}">Last Week
        <span class="badge pull-right">{{commentsWeek.length}}</span>
      </button>
      <button type="button" class="btn btn-info text-left" ng-click="setContent('month')" ng-class="{'selected-item': commentType == 'month'}">Last Month
        <span class="badge pull-right">{{commentsMonth.length}}</span>
      </button>
    </div>
  </div>
  <div class="col-sm-9" ng-hide="commentType == 'new'">
    <div ng-repeat="entry in commentsToDisplay">
      <div class="row">
        {{entry.sender}}:
      </div>
      <div class="row text-info">
        <span>{{entry.content}}</span><br />
        <span style="font-size: 10px;">{{entry.dateTime}}</span>
      </div>
      <br />
    </div>
  </div>

  <div class="col-sm-9" ng-show="commentType == 'new'">
    <div class="form-group">
      <label for='comment'>Comment:</label>
      <textarea class="form-control" rows="7" id="comment" placeholder="Type your comment here..." ng-model="myComment"></textarea>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-success" ng-click="submitNewComment()">Submit</button>
    </div>
  </div>  
</div>

<div class="loader" ng-show="loading"></div>
