<button class="btn btn-info pull-right btn-sm refresh" ng-click="refresh()">
  <span class="glyphicon glyphicon-refresh"></span>
</button>

<div class="row">
  <div class="col-sm-3">
    <div class="btn-group-vertical" style="width: 100%">
      <button type="button" class="btn btn-default" ng-click="setType('current')">
      Current Comments
      </button>
      <button type="button" class="btn btn-default" ng-click="setType('new')"> 
        New Comment<span class="glyphicon glyphicon-envelope pull-right"></span>
      </button>
    </div>
  </div>

  <div class="col-sm-9" ng-hide="type=='new'">
    <div ng-repeat="message in messages">
      <div class="row">
        {{message.sender}}:
      </div>
      <div class="row text-info">
        <div>{{message.message}}</div>
        <div style="font-size: 10px;">{{message.dateSent}}</div>
      </div>
    </div>
  </div>

  <div class="col-sm-9" ng-show="type=='new'">
    <div class="form-group">
      <label for='comment'>Comment:</label>
      <textarea class="form-control" rows="7" id="comment" placeholder="Type your comment here..." ng-model="message"></textarea>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-success" ng-click="postComment()">Submit</button>
    </div>
  </div>  
</div>

<div class="loader" ng-show="loading"></div>
