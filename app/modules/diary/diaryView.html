<nav class="nav navbar-inverse navigation-bar">
  <ul class="nav navbar-nav">
    <li><a href="#home" data-icon="home"><span class="glyphicon glyphicon-home" ng-click="$route.reload()"></span>Home</a></li>    
    <li><a href="patienthub://app" data-icon="clock"><span class="glyphicon glyphicon-time"></span>Measurement</a></li>   
    <li><a href="#questionnaires" data-icon="edit"><span class="glyphicon glyphicon-pencil"></span>Questionnaires</a></li>    
    <li><a href="#education" data-icon="info"><span class="glyphicon glyphicon-info-sign"></span>Education</a></li>    
    <li><a href="#comment" data-icon="comment"><span class="glyphicon glyphicon-blackboard"></span>Comments</a></li>     
    <li><a href="#diary" data-icon="calendar"><span class="glyphicon glyphicon-calendar"></span>Diary</a></li>   
    <li><a href="#history" data-icon="heart"><span class="glyphicon glyphicon-heart"></span>History</a></li>   
    <li><a href="#medication" data-icon="plus"><span class="glyphicon glyphicon-plus-sign"></span>Medication</a></li>   
  </ul>
</nav>

<button class="btn btn-info pull-right btn-sm refresh" ng-click="refresh()">
  <span class="glyphicon glyphicon-refresh"></span>
</button>

<div class="row">
  <div class="col-sm-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row"><div class="col-sm-2 diary-info-desc" style="background-color: #00AEEF;"></div><div class="col-sm-10">Your appointments</div></div>
        <div class="row"><div class="col-sm-2 diary-info-desc" style="background-color: #3a87ad;"></div><div class="col-sm-10">Your questionnaires</div></div>
        <div class="row"><div class="col-sm-2 diary-info-desc" style="background-color: #043248;"></div><div class="col-sm-10">Your measurements</div></div>
      </div>
    </div>
    <div class="btn-group-vertical" style="width: 100%">
      <button type="button" class="btn btn-info text-left" data-toggle="collapse" data-target="#today">Today<span class="badge pull-right">{{diaryToday.length}}</span></button>
      <div id="today" class="collapse in">
       <ul class="list-group">
        <li class="list-group-item" ng-repeat="entry in diaryToday">
          <div>{{entry.start}}</div>
          <div>{{entry.title}}</div>
        </li>
       </ul>
      </div>
      <button type="button" class="btn btn-info text-left" data-toggle="collapse" data-target="#tomorrow">Tomorrow<span class="badge pull-right">{{diaryTomorrow.length}}</span></button>
      <div id="tomorrow" class="collapse">
       <ul class="list-group">
        <li class="list-group-item" ng-repeat="entry in diaryTomorrow">
          <div>{{entry.start}}</div>
          <div>{{entry.title}}</div>
        </li>
       </ul>
      </div>
    </div>
  </div>
  <div class="col-sm-8">
    <div id="diary" class="calendar" ng-model="eventSources" calendar="myCalendar" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
  </div>
  
  <div class="loader" ng-show="loading"></div>
</div>
