<button class="btn btn-info pull-right btn-sm refresh" ng-click="getEducationMaterial()">
  <span class="glyphicon glyphicon-refresh"></span>
</button>

<div class="row container">
	<div class="col-sm-3">
		<div class="btn-group-vertical" style="width: 100%" ng-repeat="topic in topics">
			<button type="button" class="btn btn-info text-left" data-toggle="collapse" data-target="#{{topic.id}}">{{topic.topic}}</button>
			<div id="{{topic.id}}" ng-class="collapse($index)">
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="subTopic in topic.subTopics" ng-attr-id={{subTopic.id}} ng-click="setSelectedSubTopic(subTopic)" ng-class="{'selected-item': subTopic == selectedSubTopic}">{{subTopic.subTopic}}</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="col-sm-9">
		<h4 class="text-info">{{selectedSubTopic.subTopic}}</h4>
		<div class="panel panel-default" ng-repeat="content in selectedSubTopic.content">
			<div ng-if="content.type == 1">
				<div class="panel-body">
					<span class="education-content" ng-bind-html="content.content | newlines | html"></span>
				</div>
			</div>

			<div ng-if="content.type == 2">
				<div class="panel-body">
					<span class="education-content education-link text-info" educationlink>{{content.description}}</span>
				</div>
			</div>

			<div ng-if="content.type == 3">
				<div class="panel-body row">
					<div class="col-sm-6">
						<embed-video iframe-id="{{content.id}}" data-ng-href="{{content.content}}"></embed-video>
					</div>
					<div class="col-sm-6">
						{{content.description}}
					</div>
				</div>
			</div>

			<div ng-if="content.type == 4">
				<div class="panel-body row">
					<div class="col-sm-6">
						<img alt="exercise1.png" ng-src="data:image/png;base64,{{content.content}}" />
					</div>
					<div class="col-sm-6">
						{{content.description}}
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="loader" ng-show="loading"></div>
</div>
