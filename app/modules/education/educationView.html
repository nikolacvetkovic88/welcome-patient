<button class="btn btn-info pull-right btn-sm refresh" ng-click="refresh()">
  <span class="glyphicon glyphicon-refresh"></span>
</button>

<div class="form-group">
  <select class="from-control" id="hcps-list" ng-options="o.specialty + ' ' + o.firstName + ' ' + o.lastName for o in hcps track by o.id" ng-model="hcp" class="form-control" data-style="btn-info" dropDown>
    <option value="">Choose HCP...</option>
  </select>
</div>

<div class="panel panel-default" ng-if="educationMaterial.length">
  <div class="panel-body">
    <div class="container-fluid">
      <div ng-repeat="material in educationMaterial">
        <a ng-href="{{material.url}}" class="btn btn-link">{{material.title}}</a>
      </div>
    </div>

    <div class="text-center">
       <button type="button" class="btn btn-primary" ng-click="loadEducationMaterial()" ng-show="messages.length < total && !loading">Load More</button>
    </div>
  </div>
</div>

<div class="loader" ng-show="loading"></div>
