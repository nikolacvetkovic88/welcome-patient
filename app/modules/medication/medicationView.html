<button class="btn btn-info pull-right btn-sm refresh" ng-click="refresh()">
  <span class="glyphicon glyphicon-refresh"></span>
</button>

<div class="row">
	<div class="col-sm-12">
		<div class="form-group">
            <p class=text-info>This is the list of medications that you have been prescribed. Please contact your GP if you need more information.</p>
        </div>
    </div>
</div>
<div class="row">
	<div class="col-sm-8">
		<div class="form-group">
			<label for="search">Search:</label>
		    <input type="search" name="name" id="search" value="" placeholder="Search for medication" class="form-control" ng-model="filter" />
		</div>
		<div class="btn-group-vertical" style="width: 100%" ng-repeat="medication in medications | filter: filter">
			<button type="button" class="btn btn-info text-left" data-toggle="collapse" data-target="#{{medication.medicationId}}">{{medication.medication}}</button>
			<!--<div id="{{medication.medicationId}}" class="collapse in">
				<p>{{medication.medicationDescription}}</p>
			</div>-->
		</div>
	</div>
	<div class="col-sm-4"></div>

	<div class="loader" ng-show="loading"></div>
</div>
