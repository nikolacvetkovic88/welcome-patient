<button class="btn btn-info pull-right btn-sm refresh" ng-click="refresh()">
  <span class="glyphicon glyphicon-refresh"></span>
</button>

<div class="row">
	<div class="col-sm-3">
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="questionnaire in assignedQuestionnaires" ng-attr-id={{questionnaire.questionnaire.id}} ng-click="setSelectedQuestionnaire(questionnaire)" ng-class="{'selected-item': questionnaire == selectedQuestionnaire}">{{questionnaire.questionnaire.name}}</li>
		</ul>
	</div>

	<div class="col-sm-9">
		<div ng-repeat="question in selectedQuestionnaire.questions">
			<!--<div class="panel panel-default" ng-if="question.type == 2">
				<div class="panel-body">
					<div><strong>{{question.question}}</strong></div>
					<label class="checkbox-inline" ng-repeat="value in question.values">
						<input type="checkbox" ng-attr-id="{{value.id}}" ng-value="{{value.score}}" data-question-id ="{{question.id}}" question-Answer />{{value.name}}
					</label>
				</div>
			</div>-->

			<div class="panel panel-default" ng-if="question.question_type.name == 'choice-radio'">
				<div class="panel-body">
					<div>
						<strong>{{question.question_text.name}}</strong>
					</div>
					<div class="btn-group btn-group-justified" data-toggle="buttons">
					    <label class="btn btn-label" ng-repeat="option in question.options">
						    <input type="radio" name="{{question.question.name}}" ng-value="{{option.option_gravity.value}}" data-question-id ="{{question.question.name}}" question-Answer />{{option.option_gravity.value}}
					    </label>
					</div>
				</div>
			</div>

			<div class="panel panel-default" ng-if="question.question_type.name == 'choice-radio2'">
				<div class="panel-body">
					<div>
						<strong>{{question.question_text.name}}</strong>
					</div>
					<div class="radio" ng-repeat="option in question.options">
					    <label class="control-label">
						    <input type="radio" name="{{question.question.name}}" ng-value="{{option.option_score.value || option.option_gravity.value}}" data-question-id ="{{question.question.name}}" question-Answer />{{option.option_display.value}}
					    </label>
					</div>
				</div>
			</div>

			<div class="panel panel-default" ng-if="question.question_type.name == 'choice-dropdown'">
				<div class="panel-body">
				    <div class="form-group">
						<label class="control-label" for="{{question.question.name}}">{{question.question_text.name}}</label>
						<select ng-attr-id="{{question.question.name}}" ng-options="o.option_display.value for o in question.options track by o.option_gravity.value" ng-model="selectedOption" class="form-control" data-style="btn-info" data-question-id ="{{question.question.name}}" question-Answer dropDown>
							<option value="">Please select...</option>
						</select>
					</div>
				</div>
			</div>

			<div class="panel panel-default" ng-if="question.question_type.name == 'free-choice'">
				<div class="panel-body">
				    <div class="form-group">
						<label class="control-label" for="{{question.question.name}}">{{question.question_text.name}}</label>
					    <input type="text" class="form-control" ng-attr-id="{{question.question.name}}" data-question-id ="{{question.question.name}}" question-Answer />
					</div>
				</div>
			</div>

		</div>
		<div class="text-center">
		    <button class="btn btn-primary " ng-show="!loading && selectedQuestionnaire" ng-click="submit()">Submit</button>
	    </div>
	</div>

	<div class="loader" ng-show="loading"></div>
</div>
