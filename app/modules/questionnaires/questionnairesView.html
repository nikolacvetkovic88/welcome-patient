<nav class="nav navbar-inverse navigation-bar">
  <ul class="nav navbar-nav">
    <li><a href="#home" data-icon="home"><span class="glyphicon glyphicon-home" ng-click="$route.reload()"></span>Home</a></li>    
    <li><a href="patienthub://app" data-icon="clock"><span class="glyphicon glyphicon-time"></span>Measurement</a></li>   
    <li><a href="#questionnaires" data-icon="edit"><span class="glyphicon glyphicon-pencil"></span>Questionnaires</a></li>    
    <li><a href="#education" data-icon="info"><span class="glyphicon glyphicon-info-sign"></span>Education</a></li>    
    <li><a href="#comment" data-icon="comment"><span class="glyphicon glyphicon-blackboard"></span>Comments</a></li>     
    <li><a href="#diary" data-icon="calendar"><span class="glyphicon glyphicon-calendar"></span>Diary</a></li>   
    <li><a href="#history" data-icon="heart"><span class="glyphicon glyphicon-heart"></span>History</a></li>   
    <li><a href="#medication" data-icon="plus"><span class="glyphicon glyphicon-plus-sign"></span>Medication</a></li>   
  </ul>
</nav>

<button class="btn btn-info pull-right btn-sm refresh" ng-click="refresh()">
  <span class="glyphicon glyphicon-refresh"></span>
</button>

<div class="row">
	<div class="col-sm-3">
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="questionnaire in assignedQuestionnaires" ng-attr-id={{questionnaire.id}} ng-click="setSelectedQuestionnaire(questionnaire)" ng-class="{'selected-item': questionnaire == selectedQuestionnaire}">{{questionnaire.name}}</li>
		</ul>
	</div>

	<div class="col-sm-9">
	    <div ng-repeat="questionGroup in selectedQuestionnaire.questionGroups">
	        <h4>{{questionGroup.value}}</h4>
			<div ng-repeat="question in questionGroup.questions">

				<div class="panel panel-default" ng-if="question.question_type.name == 'choice-radio'">
					<div class="panel-body">
						<div>
							<strong>{{question.question_text.name}}</strong>
						</div>
						<div class="btn-group btn-group-justified" data-toggle="buttons">
						    <label class="btn btn-label" ng-repeat="option in question.options">
							    <input type="radio" name="{{question.question.name}}" ng-model="radioOption" ng-value="option.option_score.value || option.option.value" data-question-type="choice-radio" data-question-group-id="{{questionGroup.id}}" data-question-id="{{question.question.id}}" question-Answer />{{option.option_display.value}}
						    </label>
						</div>
					</div>
				</div>

				<div class="panel panel-default" ng-if="question.question_type.name == 'choice-radio2'">
					<div class="panel-body">
						<div>
							<strong>{{question.question_text.name}}</strong>
						</div>
						<div class="radio">
							<label ng-repeat="option in question.options">
							    <input type="radio" name="{{question.question.name}}" ng-model="radioOption2" ng-value="option.option_score.value || option.option.value" data-question-type="choice-radio2" data-question-group-id="{{questionGroup.id}}" data-question-id="{{question.question.id}}" question-Answer />{{option.option_display.value}}
							</label>  
						</div>
					</div>
				</div>

				<div class="panel panel-default" ng-if="question.question_type.name == 'choice-dropdown'">
					<div class="panel-body">
					    <div class="form-group">
							<label class="control-label" for="{{question.question.id}}">{{question.question_text.name}}</label>
							<select ng-attr-id="{{question.question.id}}" ng-options="o.option_display.value for o in question.options track by o.option_score.value || o.option.value" ng-model="dropdownOption" class="form-control" data-style="btn-info" data-question-type="choice-dropdown" data-question-group-id="{{questionGroup.id}}" data-question-id="{{question.question.id}}" question-Answer dropDown>
								<option value="">Please select...</option>
							</select>
						</div>
					</div>
				</div>

				<div class="panel panel-default" ng-if="question.question_type.name == 'free-choice'">
					<div class="panel-body">
					    <div class="form-group">
							<label class="control-label" for="{{question.question.id}}">{{question.question_text.name}}</label>
						    <input type="text" class="form-control" data-question-type="free-choice" data-question-group-id="{{questionGroup.id}}" data-question-id="{{question.question.id}}" question-Answer />
						</div>
					</div>
				</div>

			</div>
		</div>
		<div class="text-center">
		    <button class="btn btn-primary " ng-show="!loading && selectedQuestionnaire" ng-click="submit()">Submit</button>
	    </div>
	</div>

	<div class="loader" ng-show="loading"></div>
</div>
